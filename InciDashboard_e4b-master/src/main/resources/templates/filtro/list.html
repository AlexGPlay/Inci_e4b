<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Filtros:</h2>

		<div class="table-responsive">
			<table class="table table-hover"
				id="incidenciasOperador">
				<thead>
					<tr>
						<th>Id</th>
						<th>Propiedad</th>
						<th>Valor</th>
						<th>Operacion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="filtro :  ${filtros}">

						<td th:text="${filtro.id}"></td>
						<td th:text="${filtro.fieldName}"></td>
						<td th:text="${filtro.value}"></td>
						<td th:text="${filtro.operation}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer" th:replace="fragments/footer :: footer" />
</body>
</html>
